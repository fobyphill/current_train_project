<form action="{% url 'sales' %}">
    <table id="data-table" class="table table-hover table-responsive-md" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Stock</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td class="font-weight-bolder" id="item-{{ item.id }}">{{ item.name }}</td>
                <td>{{ item.category.name }}</td>
                <td>
                    {% if item.stock %}
                    Есть
                    {% else %}
                    Заканчивается
                    {% endif %}
                </td>
                <td>{{ item.selling_price }}</td>
                <td>
                    <button class="btn btn-sm btn-primary addItem" data-id="{{ item.id }}" data-stock="{{ item.stock }}"
                         type="button" onclick="add_item(this)"  data-name="{{ item.name }}" data-price="{{ item.selling_price }}">добавьте</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
</table>
</form>
